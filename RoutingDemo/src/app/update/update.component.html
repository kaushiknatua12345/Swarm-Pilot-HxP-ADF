<div class="container">
  <legend>Edit Item</legend>
  <form>
    <div class="mb-3">
      Id: {{id}}

    </div>

    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="name" [(ngModel)] = "customer.name" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtemail" class="form-label">Email</label>
      <input type="text" name="email" [(ngModel)] = "customer.email" class="form-control" id="txtemail" required/>
    </div>
    <div class="mb-3">
      <label for="txtpassword" class="form-label">Password</label>
      <input type="password" name="password" [(ngModel)] = "customer.password" class="form-control" id="txtpassword" required />
    </div>
    <button type="button" (click)="update()" class="btn btn-primary">Update</button>
  </form>
</div>
